{% load static %}

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  {% block extra_head %}{% endblock extra_head %}
  {% block head_script %}{% endblock head_script %}
  <title>
    {% block title %}
      Content Summary from PDF
    {% endblock title %}
  </title>
</head>

<body data-bs-theme="light">
  {% csrf_token %}
  <div class="bg-body-tertiary">
    <nav class="container navbar navbar-expand-lg mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'llm:home' %}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="navbar-nav gap-3 ms-auto mb-2 mb-lg-0 mt-4 mt-md-0">
            <li class="nav-item">
              <a class="nav-link fw-bold letter-spacing-1" href="{% url 'llm:history' %}">
                History
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    {% block content %}{% endblock content %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  {% block script %}{% endblock script %}
</body>
</html>
